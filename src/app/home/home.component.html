  <div class="my-journey-container flex-center">
    <div>
      <div class="row" style="margin-top: 30vh;">
        <div class="col-12 flex-center">
          <label class="title">My Journey</label>
        </div>
      </div>
      <div class="row flex-center">
        <div class="col-4">
          <hr class="horizontal-line" />
        </div>
      </div>
      <div class="row flex-center mt-5" style="margin-bottom: 30vh">
        <div class="col-6 pl-0 journey-box pt-4 pb-4">
          <div class="row">
            <div class="col-3">
              <div style="text-align: center;">
                <li class="journey-separator" [class.selected-border]="selectedJourney === skyJourney"
                  (click)="selectedJourney = skyJourney">
                  Sky
                </li>
                <li class="journey-separator" [class.selected-border]="selectedJourney === indraJourney"
                  (click)="selectedJourney = indraJourney">
                  Indra
                </li>
              </div>
            </div>
            <div class="col-9">
              <div class="row">
                <div class="col-8">
                  <label class="journey-title">{{ selectedJourney.title }}</label>
                </div>
                <div class="col-4">
                  <label class="journey-company">{{ selectedJourney.company }}</label>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <label class="journey-period">{{ selectedJourney.period }}</label>
                </div>
              </div>
              <ng-container *ngFor="let project of selectedJourney.projects; let i = index">
                <div class="row">
                  <div class="col-12">
                    <label class="journey-project-name">{{ project.name }}</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <label class="journey-project-content">{{ project.content }}</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <label class="journey-project-scope">{{ project.scope }}</label>
                  </div>
                </div>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
