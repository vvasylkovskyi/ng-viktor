<div class="card-content" style="padding: 0px 15px;">
  <div class="row" style="height: 60%">
    <img class="img-class" [src]="imgUrl">
  </div>
  <div class="row" style="height: 40%;">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12" style="text-align: left;">
          <label>{{ title }}</label>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" style="text-align: left;">
          <label>{{ description }}</label>
        </div>
      </div>
    </div>

  </div>

</div>
